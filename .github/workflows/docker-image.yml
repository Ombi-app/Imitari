name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: get to dockerfile
      run: |
        cd src/
        docker build /.. --file Dockerfile --tag ombiimitari:$(date +%s)
